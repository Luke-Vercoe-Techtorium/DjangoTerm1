<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-nav p-2">
                <h1>Django Recipes</h1>
            </div>
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'recipes-home' %}">Home</a>
            </div>
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'recipes-create' %}">Create Recipe</a>
            </div>
            {% if user.is_authenticated %}
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'user-profile' %}">My Profile</a>
            </div>
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'user-logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'user-login' %}">Login</a>
            </div>
            <div class="navbar-nav p-2">
                <a class="nav-item nav-link" href="{% url 'user-register' %}">Register</a>
            </div>
            {% endif %}
        </div>
        <main>
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %} {% endif %}
            {% block content %} {% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 Recipes. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
