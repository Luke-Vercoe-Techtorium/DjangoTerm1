{% extends "recipies/base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}

<h1>Recipes:</h1>

{% for recipie in recipies %}

<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">{{ recipie.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipie.author}}</h6>
        <p class="card-text">{{ recipie.description}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipie.updated_at|date:"F d, Y" }}</h6>
        <a href="{% url 'recipies-detail' recipie.pk %}" class="card-link">View Recipe</a>
    </div>
</div>

{% endfor %}

{% endblock content %}
