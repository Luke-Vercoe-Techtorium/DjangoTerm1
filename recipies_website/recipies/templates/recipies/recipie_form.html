{% extends "recipies/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Add/Update Recipe
{% endblock %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Recipe</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Save">
        </div>
    </form>
    <div class="border-top pt-3">
        <a class="text-muted" href="{% url 'recipies-home' %}">Cancel</a>
    </div>
</div>

{% endblock %}
